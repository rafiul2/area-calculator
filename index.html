<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header></header>
  <main>
    <!-- main container -->
    <div class="flex flex-col lg:flex-row border-6">
      <!-- shape container -->
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 border-4">
      <!-- Triangle card -->
      <div class="card w-46 bg-base-100 shadow-xl">
        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Triangle</h2>
          <p> Area (A) = 0.5 X b X h </p>
          <p>
            <input type="text" class="border text-xl w-20 px-2" name="" id="triangle-base" placeholder="base">
            <span class="ml-2">cm</span>
            <input type="text" class="border text-xl w-20 px-2" name="" id="triangle-height" placeholder="height">
            <span class="ml-2">cm</span>
          </p>
          <p class="text-2xl">Area: <span id="triangle-area">0</span>cm<sup>2</sup></p>
          <div class="card-actions">
            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
          </div>
        </div>
      </div>
      <!-- Rectangle card -->
      <div class="card w-46 bg-base-100 shadow-xl">
        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rectangle</h2>
          <p> Area (A) = w X l </p>
          <p>
            <!-- rectangle width -->
            <input type="text" class="border text-xl w-20 px-2" name="" id="rectangle-width" placeholder="width">
            <span class="ml-2">cm</span>
            <!-- rectangle length -->
            <input type="text" class="border text-xl w-20 px-2" name="" id="rectangle-length" placeholder="length">
            <span class="ml-2">cm</span>
          </p>
          <p class="text-2xl">Area: <span id="rectangle-area">0</span>cm<sup>2</sup></p>
          <div class="card-actions">
            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
          </div>
        </div>
      </div>
      <!-- third card -->
      <div class="card w-46 bg-base-100 shadow-xl">
        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Shoes!</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- area container -->
    <div class="w-[400px] border-4">
      <div class="text-4xl">Area calculator</div>
    </div>
    </div>
  </main>
  <script src="scripts/area-calculator.js"></script>
</body>
</html>
